services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    network_mode: host
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - ./backend/.env.example:/usr/src/app/.env
      - /usr/src/app/node_modules
    command: npm run start
    network_mode: host
    
  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    network_mode: host